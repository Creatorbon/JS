/* нарисовать центральную, после рисовать по 2 звездочки с каждой стороны
ромб необходимо дойти до определенного числа, после перевернуть треугольник и нарисовать ромб (2 треугольника) */
		var figure_2 = new Array();

		var i=0, j=0;
		var max = +prompt('Введите высоту треугольника:');

		for (i=0; i<max; i++) {
			figure_2[i] = new Array(max);
			for (j=0; j<max; j++) {
				if (i>=j) {
					figure_2[i][j]='* ';
				} else {
					figure_2[i][j]=' ';	
				}
			document.write(figure_2[i][j]);
			}
			document.write('<br>');
		}

		for (i=0; i<max; i++) {
			for (j=0; j<max; j++) {
				if (i<max-1) {
					figure_2.push(' ');
				}
			document.write(figure_2[i][j]);
			}
			document.write('<br>');
		}
