	<script>
		
	var Terminal  = function (title, balance, history) {
		this.title = title;
		this.balance = balance || 0;
		this.history = history || [];
	};

	Terminal.prototype.addEvent = function (event) {
		var date = new Date();
		console.log('update history');
		this.history.push({
			date: date.toString(),
			total:event.money,
			dist: event.dist,
			type: event.type,
		})
	};

	Terminal.prototype.addCash = function(money, dist){
		this.balance+=money
		console.log('getting money');
		this.addEvent({
			money: money,
			type: '+',
			dist: dist,
		})
	};

	var privatBank = new Terminal('Privat Bank', 5000);
	privatBank.addCash(100, 'Телефон');
	privatBank.addCash(250, 'Интернет');
	</script>
